<!DOCTYPE html>
<html>
<head>
    <title>Samantha</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f44336; /* Vibrant red background */
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
        }
        
        .container {
            width: 90%;
            max-width: 800px;
            height: 500px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 8px solid #8b2c27; /* Darker red border to mimic the aged edge in the image */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        
        .infinity {
            color: white;
            font-size: 3rem;
            margin-bottom: 20px;
        }
        
        .message {
            color: white;
            font-size: 1.5rem;
            font-weight: 300;
            margin-top: 20px;
        }
        
        .input-container {
            position: absolute;
            bottom: 40px;
            width: 70%;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .container:hover .input-container {
            opacity: 1;
        }
        
        input[type="text"] {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            border-bottom: 1px solid white;
            color: white;
            font-size: 1.1rem;
            padding: 10px;
            border-radius: 4px;
            outline: none;
        }
        
        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        button {
            position: absolute;
            right: 5px;
            top: 5px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
        }
        
        .response-container {
            display: none;
            text-align: center;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="infinity">∞</div>
        <div class="message">Hello I'm here</div>
        
        <form action="/generate" method="post" class="input-container">
            <input type="text" name="prompt" placeholder="Speak to me...">
            <button type="submit">→</button>
        </form>
        
        {% if response %}
        <div class="response-container">
            <p>{{ response }}</p>
        </div>
        {% endif %}
    </div>

    <script>
        // Show response if it exists
        document.addEventListener('DOMContentLoaded', function() {
            if (document.querySelector('.response-container p').textContent.trim() !== '') {
                document.querySelector('.response-container').style.display = 'block';
            }
        });
    </script>
</body>
</html>
